services:
  - type: web
    name: sports-talent-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: ./start.sh
    envVars:
      - key: SUPABASE_URL
        value: your_supabase_project_url_here
      - key: SUPABASE_KEY
        value: your_supabase_anon_key_here
      - key: SUPABASE_JWT_SECRET
        value: your_supabase_jwt_secret_here
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /health

databases:
  - name: sports-talent-db
    plan: free
    databaseName: sports_talent
    user: sports_talent_user
