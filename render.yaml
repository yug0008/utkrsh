services:
  - type: web
    name: sports-talent-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: SUPABASE_URL
        fromService:
          name: sports-talent-db
          type: postgresql
          property: connectionString
      - key: DATABASE_URL
        fromService:
          name: sports-talent-db
          type: postgresql
          property: connectionString
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SUPABASE_JWT_SECRET
        generateValue: true
    healthCheckPath: /health

databases:
  - name: sports-talent-db
    plan: free
    databaseName: sports_talent
    user: sports_talent_user
